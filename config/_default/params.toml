[main]
    separator = "-"
    description = "Studio Spoort is mijn blog en merknaam voor mijn OV-kaarten"
    enableDarkMode = true
    modes = ["light", "dark"]
    canonifyAssetsURLs = false
    endorse = true
    footerBelowFold = false
    loading = "lazy"
    breakpoint = "md"
    [main.externalLinks]
        cue = false
        tab = false
    [main.build]
        transpiler = "libsass"

[modules]
    core = ["bootstrap", "flexsearch", "fontawesome"]
    optional = ["leaflet", "katex", "lottie"]
    excludeSCSS = ["bootstrap"]
    disableTemplate = ["katex"]
    [modules.flexsearch]
        frontmatter = false
        filter = ""
    [modules.fontawesome]
        inline = true
        debug = true
        skipMissing = false
    [modules.katex]
        state = "defer"

[debugging]
    showJS = false
    showSCSS = false
    purgeHTMLComments = false


[home]
    # sections = ["posts"]
    fullCover = false
    centerHeadline = false
    style = ""

[navigation]
    anchor = true
    logo = "/img/icoon.svg"
    color = "body"
    fixed = true
    offset = "5.5rem"
    search = true
    searchModal = false
    breadcrumb = true
    toc = true
    sidebar = true
    size = "md"

[messages]
    placement = "bottom-right"

[sharing]
    enabled = true
    sort = "weight"
    reverse = false
    webshare = true


[[sharing.providers]]
    name = "Twitter"
    url = "https://twitter.com/home?status={url}"
    icon = "fab x-twitter"
    weight = 20


[[sharing.providers]]
    name = "WhatsApp"
    url = "whatsapp://send?text={title}%20{url}"
    icon = "fab whatsapp"
    weight = 40

[[sharing.providers]]
    name = "email"
    url = "{url}"
    icon = "fas link"
    weight = 50
    clipboard = true

