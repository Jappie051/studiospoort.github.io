{{ define "main" }}
<article class="h-entry">
    <div class="post-metadata">
        <h1 class="post-title p-name">{{ .Title }}</h1>
        <p class="post-date">
            <span class="post-date">
                {{ i18n "published-on"}}
                <a class="u-url" href="{{ .Permalink }}"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date | time.Format ":date_long" }}</time></a>
                {{ i18n "door-by"}} {{ .Params.author }}<img class="u-photo" alt="" src="{{ . | absURL }}"> <a class="p-author h-card" rel="author" href="{{ .Site.BaseURL }}"></a>
            </span>
        </p>
    </div>
    <div class="post-content e-content">
        {{.Content}}
    </div>
</article>
{{ end }}
