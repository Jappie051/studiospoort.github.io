baseURL = 'https://studiospoort.nl'
languageCode = 'nl-nl'
title = 'Studio Spoort'
theme = "plague"
defaultContentLanguage = 'nl'

[languages]
	[languages.nl]
	  contentDir = 'content/nl'
	  languageName = 'Nederlands'
	  weight = 1
	[languages.en]
	  contentDir = 'content/en'
	  languageName = 'English'
	  weight = 2

[module]
  [[module.imports]]
    disable = false
    ignoreConfig = false
    ignoreImports = true
    path = "github.com/brianreumere/plague"  # Theme
  [[module.imports]]
    disable = false
    ignoreConfig = false
    ignoreImports = true
    path = "github.com/gethugothemes/hugo-modules/images"

[params]
